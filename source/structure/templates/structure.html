{% extends 'base.html' %}

{% block content %}

	<h1>Structure:</h1>
	<br>
	<h3>Languages:</h3>
	{% for lang in langs %}

		<ul>
			<li>
				<a href="{{ url_for('structure.lang', lang_id=lang.id) }}">{{ lang }}</a>
			</li>
		</ul>

	{% endfor %}


	<form method="POST">
		{{ button_add.hidden_tag() }}
		<div class="d-grid gap-2">
			{{ button_add.add(class="btn btn-primary") }}
		</div>
	</form>

{% endblock %}
