{% extends 'base.html' %}
{% block title %}
	words
{% endblock %}

{% block content %}

	<h1 class="display-5 fw-bold">Words</h1>

	{% for word in words %}
		<div class="list-group">
			<a href="{{ url_for('elements.word', word_id=word.id) }}"
			   class="list-group-item list-group-item-action ">{{ word }}</a>
		</div>
	{% endfor %}
	<br>

	<form method="POST">
		{{ button_add.hidden_tag() }}
		<div class="d-grid">
			{{ button_add.add(class="btn btn_add") }}
		</div>
	</form>


{% endblock %}
