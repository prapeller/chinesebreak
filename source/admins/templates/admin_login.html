{% extends 'base.html' %}

{% block content %}

	<form method="POST">
		{{ form.hidden_tag() }}

		{{ form.email.label(class="form-label") }} {{ form.email(class="form-control") }}<br>
		{{ form.password.label(class="form-label") }} {{ form.password(class="form-control") }}<br>
		{{ form.submit }}

	</form>

{% endblock %}
